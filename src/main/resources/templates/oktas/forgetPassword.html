<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title> Add page</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<!--<div th:insert="fragments/header :: header"></div>-->

<div class="container">
  <h1>Add Employee</h1>
  <hr/>
  <form action="#" th:action="@{/okta/saveForgetPasswordWithSecurityAnswer}" method="post" th:object="${credentials}">

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Password:</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{password}" placeholder="Enter Password" class="form-control col-4 mb-4"/><br/>

      </div>


      <div class="form-group row">
        <label class="col-sm-2 col-form-label">RecoveryAnswer:</label><br/>
        <!--      <p>Who's a major player in the cowboy scene?</p>-->
        <div class="col-sm-10">
          <input type="text"   th:field="*{Recovery_question.answer}" placeholder="Enter answer" class="form-control col-4 mb-4"/><br/>
        </div>
      </div>


    </div>


    <button type="submit">Submit</button>
  </form></div></body>
