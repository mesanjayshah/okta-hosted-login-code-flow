<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

<body>

<div class="container">
    <h1>Authentications</h1>
    <hr/>
    <form action="#" th:action="@{/okta/saveAuthentication}" method="post" th:object="${oktaUsers}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Username:</label>
            <div class="col-sm-10">
<!--                th:field="*{profile.login}-->
                <input type="text" th:field="*{username}" placeholder="Enter Username" class="form-control col-4 mb-4" /><br/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{password}" placeholder="Enter Password" class="form-control col-4 mb-4" /><br/>
            </div>
        </div>

<!--        <div class="form-group row">-->
<!--            <label class="col-sm-2 col-form-label">Email Id:</label>-->
<!--            <div class="col-sm-10">-->
<!--                <input type="text" th:field="*{email}" placeholder="Enter Email Id" class="form-control col-4 mb-4"   /><br/>-->
<!--                &lt;!&ndash;                <div th: style="font-size:14px " th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>&ndash;&gt;-->
<!--            </div>-->
<!--        </div>-->


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">multiOptionalFactorEnroll:</label>
            <div class="col-sm-10">
                <select th:field="*{options.multiOptionalFactorEnroll}">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>

            </div></div>
<!--        <div class="form-group row">-->
<!--            <label class="col-sm-2 col-form-label">choose One:</label>-->
<!--            <div class="col-sm-10">-->
<!--                <select th:field="*{options.multiOptionalFactorEnroll}">-->
<!--                    <option value="true">True</option>-->
<!--                    <option value="false">False</option>-->
<!--                </select>-->

<!--            </div></div>-->
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">warnBeforePasswordExpired:</label>
            <div class="col-sm-10">
                <select th:field="*{options.warnBeforePasswordExpired}">
                    <option value="true">True</option>
                    <option value="false">False</option>
                </select>

            </div></div>






        <button type="submit">Submit</button>
    </form>

</div>


</body>
</html>
