<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title> Add page</title>

  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<!--<div th:insert="fragments/header :: header"></div>-->

<div class="container">
  <h1>Add Employee</h1>
  <hr/>
  <form action="#" th:action="@{/okta/saveActivatedOktaUser}" method="post" th:object="${profile}">
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">First Name:</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{firstName}" placeholder="Enter First name" class="form-control col-4 mb-4" /><br/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{lastName}" placeholder="Enter Last name" class="form-control col-4 mb-4" /><br/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email Id:</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{email}" placeholder="Enter Email Id" class="form-control col-4 mb-4"  /><br/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Login Id:</label>
      <div class="col-sm-10">
        <input type="text" th:field="*{login}" placeholder="Enter Login Id" class="form-control col-4 mb-4"  /><br/>
      </div>
    </div>



    <button type="submit">Submit</button>
  </form>


</div>


</body>
</html>
