<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title> Add page</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<!--<div th:insert="fragments/header :: header"></div>-->

<div class="container">
    <h1>Add Employee</h1>
    <hr/>
    <form action="#" th:action="@{/okta/saveOktaUserFormInGroups}" method="post" th:object="${oktaUsers}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{profile.firstName}" placeholder="Enter First name"
                       class="form-control col-4 mb-4"/><br/>
                <!--                <input type="text" field="*{firstName}" name="firstName" placeholder="Enter First name"-->
                <!--                       class="form-control col-4 mb-4"/><br/>-->
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{profile.lastName}" placeholder="Enter Last name"
                       class="form-control col-4 mb-4"/><br/>
                <!--                <input type="text" field="*{lastName}" name="lastName" placeholder="Enter Last name"-->
                <!--                       class="form-control col-4 mb-4"/><br/>-->
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email Id:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{profile.email}" placeholder="Enter Email Id"
                       class="form-control col-4 mb-4"/><br/>
                <!--                <input type="text" field="*{email}" name="email" placeholder="Enter Email"-->
                <!--                       class="form-control col-4 mb-4"/><br/>-->

            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Login Id:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{profile.login}" placeholder="Enter Login Id"
                       class="form-control col-4 mb-4"/><br/>
                <!--                <input type="text" field="*{login}" name="login" placeholder="Enter login"-->
                <!--                       class="form-control col-4 mb-4"/><br/>-->
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Group Id:</label>
            <div class="col-sm-10">
                <input type="text" th:field="*{groupIds}" placeholder="Enter group Id"
                       class="form-control col-4 mb-4"/><br/>
            </div>
        </div>



        <button type="submit">Submit</button>
    </form>

    <!--  <p th:if="${loginError}" class="error">Wrong user or password</p>-->


</div>


</body>
</html>
